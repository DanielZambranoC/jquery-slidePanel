<!DOCTYPE html>

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>SlidePanel</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">      
        <link rel="stylesheet" href="../css/slidePanel.css">

        <script src="../libs/jquery/jquery.js"></script>
        <script src="js/toc.js"></script>
        <script src="js/prism.js"></script>
        <script src="../dist/jquery-slidePanel.js"></script>
        <style type="text/css">
            .slidePanel {
                background: rgba(0,0,0,.2);
            }
            .slidePanel-will-close {
                background: rgba(0,0,255,.2);
            }
        </style>
    </head>
<body>
<!--[if lt IE 7]>
    <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
<![endif]-->
<div id="toc"></div>

<div id="wrapper">
    <section>
        <h2>Basic</h2>
        <div class="example">
            <a href="ajax.html" class="example-basic" data-direction="top">top</a>
            <a href="ajax.html" class="example-basic" data-direction="left">left</a>
            <a href="ajax.html" class="example-basic" data-direction="right">right</a>
            <a href="ajax.html" class="example-basic" data-direction="bottom">bottom</a>
        </div>
    </section>
    <section>
        <h2>Show</h2>
        <div class="example">
            <button class="example-show" data-direction="top">top</button>
            <button class="example-show" data-direction="left">left</button>
            <button class="example-show" data-direction="right">right</button>
            <button class="example-show" data-direction="bottom">bottom</button>
        </div>
    </section>
    <section>
        <h2>Ajax</h2>
        <div class="example">
            <button class="example-ajax">ajax</button>
        </div>
    </section>
    <section>
        <h2>Hide</h2>
        <div class="example">
            <button class="example-hide">Hide</button>
        </div>
    </section>
</div>

<script>
(function(){
    $('#toc').toc();
})();

$(document).ready(function(){
    $('.example-basic').slidePanel({
            useCssTransforms3d: true,
            useCssTransforms: true,
            useCssTransitions: true
        });
    $('.example-show').on('click', function(){
        var direction = $(this).data('direction');

        $.slidePanel.show({
            content: '<div><h2>Title</h2><p>content here</p></div>'
        }, {
            direction: direction,
            useCssTransforms3d: false,
            useCssTransforms: false,
            useCssTransitions: false,
            loadingAppendTo: 'body'
        });
    });

    $('.example-ajax').on('click', function(){
        $.slidePanel.show({
            url: 'ajax.html',
            settings: {
                method: 'GET'
            }
        });
    });

    $('.example-hide').on('click', function(){
        $.slidePanel.hide();
    });
});
</script>
</body>
</html>
